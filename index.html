<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChakraUI App</title>
</head>

<body>
  <div id="root"></div>
  <svg xmlns='//www.w3.org/2000/svg' version='1.1' class='svg-filters' style="display: none;">
